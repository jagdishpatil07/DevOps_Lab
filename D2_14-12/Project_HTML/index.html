<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kanha's Page</h1>
        <p>We're glad to have you here. Explore and enjoy your stay!</p>
        <a href="about.html">Say Thank To Jaggu's</a>
    </div>
</body>
</html>
